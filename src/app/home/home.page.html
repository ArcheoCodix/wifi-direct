<ion-header>
  <ion-toolbar>
    <ion-title>
      Wifi Direct
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{ wifiState }}</h3>
  <h3>{{ status }}</h3>

  <ion-spinner *ngIf="onDiscovering" name="dots"></ion-spinner>
  <ion-button (click)="onDiscovering ? stopDiscoveringPeers() : startDiscoveringPeers()">
    {{ onDiscovering ? 'Stop' : 'Discover'}}
  </ion-button>

  <ion-textarea>{{ msgs }}</ion-textarea>
  <ion-textarea (ionChange)="writeMsg($event)"></ion-textarea>

  <ion-button (click)="sendMsg()">Send</ion-button>
</ion-content>
